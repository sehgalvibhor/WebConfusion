<DOCTYPE html>
<html>

<head>
	<title>.::Web Confusion::.</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
</head>

<body>

	<div class="wrapper">
		<a href="../../../index.html" class="home">Home</a>
		<p class="pagecount" id="pagination"></p>
		<a href="#"><div class="side"><img src="../../assets/resources/tryit.png"></div></a>
		<div class="main">
			<blockquote>
				<ul class="content">
					
				</ul>

			<button class="previousbutton">Previous</button>
			<button class="nextbutton">Next</button>
			</blockquote>			
		</div>
	</div>

	<script id="template-test" type="text/x-handlebars-template">

								<h2>{{Title}}</h2>
								
								<p>{{{content}}}</p>
								
</script>

<script type="text/javascript" src="../../assets/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/handlebars-v3.0.3.js"></script>


	<script type="text/javascript">
	var templatedatacount = 0,totpage=3;
	var $ulcontent = $("ul.content");
	var $prevbutton =$(".previousbutton");
	var $nextbutton = $(".nextbutton");
                var data=[{
                                id:"0",
                                Title:"Show your A, B, Cs",
                                content:"<textarea disabled class='code'>"
                                + "<svg width='400' height='400'\n" 
                                + "    xmlns='http://www.w3.org/2000/svg'\n" 
                                + "    xmlns:xlink='http://www.w3.org/1999/xlink'\n"
                                + ">\n"
                                + "<g transform = 'translate(50,50)'>\n"
                                + "  <path id='A' d='M0,100 L50,0 L100,100 M25,50 L75,50 fill='none' stroke='black' stroke-width='2' />\n"
                                + "  <path id='B' d='M100,100 L100,0 A50,25 0,0,1 100,50 A50,25 0,0,1 100,100' fill='none' stroke='black' stroke-width = '2'/>\n"
                                + "  <path id='C' d='M250,100 A75,50 0,1,1 250,0' fill='none' stroke='black' stroke-width = '2'/>\n"
                                + "  <path id='D' d='M300,100 L300,0 A75,50 0,1,1 300,100' fill='none' stroke='black' stroke-width = '2'/>\n"
                                + "</g>\n"
                                + "</svg>\n" 
                                + "</textarea><br>"
                                + "This the svg to make the letters A, B, C, and D. Each letter is formed using the <em>path</em> element. "
                                + "The letter A (and others such as I, M, X) are formed from straight lines. The letters B, C, and D require "
                                + "curved lines or arcs."
                        },{
                                id:"1",
                                Title:"Challenge: Make an alphabet",
                                content:"<p>Notice that each letter has been given an id = 'A'. Your first challenge is to convert the letters into definitions. "
                                + "This means to choose the points within 0 to 100 in x and y.</p><p>As defined each letter would be the first letter in the line and "
                                + "Each letter would overwrite the previous one. However, we can use the g element with the translate transformation to move a "
                                + "letter to its position in the line.</p><p>Use the letters to make the word '<strong>bad</strong>."
                                + "<use x='0' y='0' xlink:href=''#B' />" 
                                + "<use x='100' y='0' xlink:href=''#A' />"  
                                + "<use x='200' y='0' xlink:href=''#D' />"
                        },{
                                id:"2",
                                Title:"Challenge: Use your alphabet to make your name",
                                content:"<p>Make your name - and make names for your friends.</p>"
                                + "<p>You can keep all of the letters in the <defs> element and then "
                                + "make use elements to place the letters.</p><p> Don't forget to have a space character. "
                                + "Right! All you have to do is move the next letter over leaving a space. </p>"
                                + "<p>What do you do at the end of the line?</p>"
                                + "<p>Right! In the use elements add 100 to y</p>"
                        }];

		function calltemplate(){
			var source = $("#template-test").html();
                        console.log(source);
			var template = Handlebars.compile(source);
			var html = template(data[templatedatacount]);
			$ulcontent.html(html);
			document.getElementById('pagination').innerHTML="Page "+(templatedatacount+1)+" of "+totpage;
		}
		calltemplate();

		$nextbutton.on('click', function() {
			if (templatedatacount!=totpage-1) {
				templatedatacount++;
				calltemplate();
			}
		});
		$prevbutton.on('click',function(){
			if (templatedatacount!=0){
				templatedatacount--;
				calltemplate();
			}	
		});

	</script>
</body>
</html>

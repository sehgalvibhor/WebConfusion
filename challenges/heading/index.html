<html>

<head>
	<title>.::Web Confusion::.</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>

	<div class="wrapper">
		<a href="../../index.html" class="home">Home</a>
		<p class="pagecount" id="pagination"></p>
		<div class="main">
			<blockquote>
				<ul class="content">
					
				</ul>

			<button class="previousbutton">Previous</button>
			<button class="nextbutton">Next</button>
			</blockquote>			
		</div>
	</div>

	<script id="template-test" type="text/x-handlebars-template">

								<center><h2>{{Title}}</h2></center>
								
							<center><p>{{{content}}}</p></center>
								
</script>

<script type="text/javascript" src="../assets/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../assets/js/handlebars-v3.0.3.js"></script>


	<script type="text/javascript">
	var templatedatacount = 0,totpage=4;
	var $ulcontent = $("ul.content");
	var $prevbutton =$(".previousbutton");
	var $nextbutton = $(".nextbutton");
		var data=[{
				id:"0",
				Title:"Heading Tags",
				content:"Heading Tags are the most popular and useful tags. These tags are used to define HTML headings.<br> There are 6 heading tags < h1 > to < h6 >. < h1 > defines the most important heading and < h6 > defines the least important.<br>Each header tag indicates the relative importance of each section it is heading: < H1 ...> is for the major sections of your document, or as the one header to the entire document. < H2 ...> is for the secondary sections of your document, etc.",
			},{
				id:"1",
				Title:"The Types",
				content:"The headings in HTML can be of six types:<ol><li><h1> This is using < h1 > tag </h1></li><li><h2> This is using < h2 > tag </h2></li><li><h3> This is using < h3 > tag </h3></li><li><h4> This is using < h4 > tag </h4></li><li><h5> This is using < h5 > tag </h5></li><li><h6> This is using < h6 > tag </h6></li></ol>"
			},{
				id:"2",
				Title:"Syntax of Heading Tags",
				content:"<p style=text-align:left>Syntax of heading tags are similar to normal HTML tags, with each having an opening and closing tag.</p><div class=code>< html ><br>< body ><br> Displaying  syntax of heading tags <br>< h1 > Heading 1 < /h1 ><br>  < h2 > Heading 2 < /h2 ><br>< body ><br>< /html ></div>"
			},{
				id:"3",
				Title:"Heading Challenge",
				content:"Your task is to design a similar webpage as shown in the image below. All the best ! <p> <img src = challenge.png>"
			}
			];
		function calltemplate(){
			var source = $("#template-test").html();
			var template = Handlebars.compile(source);
			var html = template(data[templatedatacount]);
			$ulcontent.html(html);
			document.getElementById('pagination').innerHTML="Page "+(templatedatacount+1)+" of "+totpage;
		}
		calltemplate();

		$nextbutton.on('click', function() {
			if (templatedatacount!=totpage-1) {
				templatedatacount++;
				calltemplate();
			}
		});
		$prevbutton.on('click',function(){
			if (templatedatacount!=0){
				templatedatacount--;
				calltemplate();
			}	
		});

	</script>
</body>
</html>
